<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th> 
        </thead>
        <tr>
            <td>1</td>
            <td>Red</td>
            <td>Nepal</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Blue</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Green</td>
            <td>India</td>
        </tr>
    </table>
</body>
</html>
