<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms selection</title>
</head>
<body>
    <h1>Hotel Feedback Form!</h1>
    <h2>Are you inside the Kathmande?Or outside?</h2>

    <form action=" ">
        <label for="inside">Inside:</label>
        <input type="radio" name="location" id="inside" value="inside">
        <label for="outside">Outside:</label>
        <input type="radio" name="location" id="outside" value="outside">
        <p>How was your service?(3 being the best)</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option> 
        </select> <br>

        <h2>Any other feedbacks?</h2>

        <textarea name="mytext" placeholder="Enter your feedback here" rows="8" cols="80"></textarea> <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
