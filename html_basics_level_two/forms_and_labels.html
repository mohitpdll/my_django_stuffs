<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Labels</title>
</head>
<body>
    <form action="">
        <p>Enter Text:</p>
        <input type="text" name="userinput" value="">
        <input type="submit" value="Submit">
    </form>

    <form action="https:/www.facebook.com" method="get">
        <p>Enter text and take me to facebook</p>
        <input type="text" name="userinput" id="">
        <input type="submit" value="Submit">
    </form>

    <form action="" method="get">
        <h1>Using Label in traditional way</h1>
        <label>
            Enter text: <br>
            <input type="text" name="" value="Block one"> <br>
        </label>

        <label>
            Enter text: <br>
            <input type="text" name="" value="Block two"> <br>
            <input type="submit" value="Submit">
        </label>
    </form>

    <form action="">
        <h1>Using label in modern way</h1>
        <label for="fname">First Name:</label> <br>
        <input type="text" name="" placeholder="Enter your First name here." id="fname"> <br>

        <label for="lname">Last Name:</label> <br>
        <input type="text" name="" placeholder="Enter your last name here" id="lname"> <br>

        <input type="submit" placeholder="Submit">

    </form>

    <form action="">
        <h1>Making something required to submit</h1>
        <input type="text" placeholder="not required" > <br>
        <input type="text" name="" placeholder="required" required> <br>
        <input type="submit" value="Submit">
    </form>



    
</body>
</html>
