<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level Two Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name,Last Name,Password,and Email are required</p>
    
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="first name" id="fname" placeholder="Firse Name" required>
        <label for="lname">Last Name:</label>
        <input type="text" name="last name" id="lname" placeholder="Last Name" required> <br>

        <p></p>
        
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="name@email.com" required>
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">
        <p></p>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="Agree" id="yes" >
        <label for="no">No:</label>
        <input type="radio" name="Agree" id="no">
        <p>Do you have a Credit Card ot Paypal?</p>
        <select name="Cards" id="">
            <option value="credit card">Credit card</option>
            <option value="paypal">Paypal</option>
        </select> <br>
        <input type="submit" value="Sign up">
    


    </form>

    
</body>
</html>
