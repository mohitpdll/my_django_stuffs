<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the title</title>
</head>
<body>
    <h1>Ordered Lists</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h1>Unordered lists</h1>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>I'm Nested inside</li>
            <li>Also Nested</li>
            <ol>
                <li><strong>Woah</strong> I'm really nested</li>
            </ol>
        </ul>
    </ol>

</body>
</html>
